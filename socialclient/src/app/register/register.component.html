<form #registerform="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">SignUp</h2>

    <hr>

    <div class="nb3">
        <input type="text"
            class="form-control"
            name="username"
            [(ngModel)]="model.userName"
            placeholder="username"
        >
    </div>

    <!-- <div class="nb3">
        <label>User:</label>
        <select class="form-select">
            <option *ngFor="let user of usersFromHomeController" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->
    
    <div class="nb3">
        <input type="password"
            class="form-control"
            name="password"
            [(ngModel)]="model.password"
            placeholder="password"
        >
    </div>

    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
