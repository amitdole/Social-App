<div class="cards nb-4" *ngIf="friend">
    <div class="card">
        <img src="{{friend.photoUrl || './assets/user.png'}}" alt="{{friend.alias}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/members/{{friend.userName}}" class="btn btn-primary">
                    <i class="fa fa-user"></i>    
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa fa-handshake-o"></i>    
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa fa-envelope"></i>    
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{friend.alias}}, {{friend.age}}
        </h6>
        <p class="card-text text-muted text-center">
            {{friend.city}}
        </p>
    </div>
</div>
