<div class="text center mt-3">
    <h2>{{predicate === 'liked'? 'Friend I like': 'Friends who like me' }}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button 
            class="btn btn-primary" 
            btnRadio="liked" 
            [(ngModel)]="predicate" 
            (click)="loadLikes()">Friend I like</button>

            <button 
            class="btn btn-primary" 
            btnRadio="likedBy" 
            [(ngModel)]="predicate" 
            (click)="loadLikes()">Friend who like me</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let friend of friends">
            <app-member-card [friend]="friend"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justity-content-center" *ngIf="pagination">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItemPerPage"
    [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="10"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
 
</pagination>
