<div class="constainer mt5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Meet new Friends</h1>
        <p class="lead">Sign up to connect to friends.</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg me">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [usersFromHomeController]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>     
    </div>
</div>
